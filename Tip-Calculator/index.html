<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total</p>
        <div class="block">
          <label for="bill_amo">Bill amount:</label>
          <input type="nummber" id="bill_amo" />
        </div>
        <div class="block">
          <label for="tip_amo">Tip percentage:</label>
          <input type="nummber" id="tip_amo" />
        </div>
        <div class="block">
          <button>Submit</button>
        </div>
        <p id="result">
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
